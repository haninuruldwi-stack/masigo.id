            #resep-title {

        function adjustScale() {
            if (window.innerWidth > 768) {
                const scaler = document.getElementById('container-scaler');
                const designWidth = 1440;
                const currentWidth = window.innerWidth;
                const scaleFactor = currentWidth / designWidth;
                scaler.style.transform = `scale(${scaleFactor})`;
            } else {
                document.getElementById('container-scaler').style.transform = "none";
            }
        }

        function loadContent() {
            const params = new URLSearchParams(window.location.search);
            let nama = params.get('resep') || params.get('nama') || ""; 
            let cleanName = nama.replace(/^Resep\s+/i, "").trim();
            
            const contentDiv = document.getElementById('resep-content');
            const titleElement = document.getElementById('resep-title');
            const imgElement = document.getElementById('resep-image');

            const key = Object.keys(dataResep).find(k => k.toLowerCase() === cleanName.toLowerCase());

            if (key && dataResep[key]) {
                titleElement.innerText = "Resep " + key;
                imgElement.src = dataResep[key].img;
                contentDiv.innerHTML = dataResep[key].detail;
                document.title = "Masigo.id - " + key;
            } else {
                titleElement.innerText = "Resep Tidak Ditemukan";
                contentDiv.innerHTML = `<p class='text-center mt-10 text-gray-500'>Maaf, detail resep untuk "${nama}" belum tersedia.</p>`;
            }
        }

        window.addEventListener('resize', adjustScale);
        window.onload = () => {
            adjustScale();
            loadContent();
        };
